<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <input class="hidden" type="radio" name="picture" id="slide1" checked>

        <input class="hidden" type="radio" name="picture" id="slide4">

          <div class="slides slide1"></div>
          <div class="slides slide2" id="slide22"></div>
          <div class="slides slide3"></div>
          <div class="slides slide4"></div>

            <div class="texts text1">1</div>
            <div class="texts text2">2</div>
            <div class="texts text3">3</div>
            <div class="texts text4">4</div>
        </div>
        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
    </div>
